<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <script src="functions.js"></script>
  <title>https://arkis.com/</title>
</head>
<body>
  <div id="header">
    <div class="left">
      <div class="sidebar-button">
        <div class="button"></div>
        <div class="button-action"></div>
      </div>
      <a class="home-button" href="index.html"></a>
    </div>
    <div class="middle"></div>
    <div class="right">
      <div id="profile-actions">
        <div class="info">
          <div class="profile-picture"></div>
          <div class="info-username-gmail">
            <div class="username">Username</div>
            <div class="email">example@gmail.com</div>
          </div>
        </div>
        <div class="action" onclick="location.href='Profile.html';">
          <img class="action-image" src="images/profile.png"></img>
          <div class="action-text">Profile</div>
        </div>
        <div class="action" onclick="location.href='Settings.html';">
          <img class="action-image" src="images/config.png"></img>
          <div class="action-text">Settings</div>
        </div>
        <div class="action" onclick="location.href='About.html';">
          <img class="action-image" src="images/about.png"></img>
          <div class="action-text">About</div>
        </div>
        <div class="action" onclick="location.href='Help.html';">
          <img class="action-image" src="images/help.png"></img>
          <div class="action-text">Help</div>
        </div>
      </div>
      <div class="profile" onclick="togglePActions()"></div>
    </div>
  </div>
  <div id="siderbar">
    
  </div>
  <div id="page">

  </div>
  <div id="footer">

  </div>
</body>
</html>
